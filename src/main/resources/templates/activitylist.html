<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>活动列表</title>
    <link th:href="@{font/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:href="@{css/fancyzoom.css}"  rel="stylesheet"/>
    <script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
    <script th:src="@{js/fancyzoom.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" th:inline="javascript">

        var resultDatas = [];
        $(function () {
            xianlinshow(0);
        });

        changeEvent = function () {
            var building = document.getElementById("building");
            if (building.selectedIndex == 0){
                xianlinshow(0);
            }else{
                guloushow(0);
            }
        };

        xianlinshow=function (state) {
            var listbody = document.getElementById("list-body");
            listbody.innerHTML = '';
            var URL = [[@{/api/activity/list(campus='仙林',status=0)}]];
            $.ajax({	//使用JQuery内置的Ajax方法
                type: "get",	//post请求方式
                url: URL,
                dataType: "json",	//返回数据形式为json
                success: function (result) {
                    console.log("xianlinshowresult >>> " + JSON.stringify(result));
                    if (result.code== 0) {
                        console.log("result >>> " + JSON.stringify(result));
                        if (result.data.length>0){
                            $("#listNoData").hide();
                            resultDatas = result.data;
                            $.each(result.data, function (index, data) {
                                console.log("data >>> " + JSON.stringify(data));
                                listbody.appendChild(getListItem(data, index,state));
                            });
                            $('section img').fancyZoom({closeOnClick: true});
                            document.getElementById("collapse0").setAttribute("class","panel-collapse collapse in");
                        }else{
                            $("#listNoData").show();
                        }
                    }
                },
                error: function (errorMsg) {
                    //请求失败时执行该函数
                    alert("失败 >>>> " + errorMsg);
                }
            });
        };

        guloushow=function (state) {
            var URL = [[@{/api/activity/list(campus='鼓楼',status=0)}]];
            var listbody = document.getElementById("list-body");
            listbody.innerHTML = '';
            $.ajax({	//使用JQuery内置的Ajax方法
                type: "get",	//post请求方式
                url: URL,
                dataType: "json",	//返回数据形式为json
                success: function (result) {
                    console.log("guloushowresult >>> " + JSON.stringify(result));
                    if (result.code== 0) {
                        console.log("result >>> " + JSON.stringify(result));
                        if (result.data.length>0){
                            $("#listNoData").hide();
                            resultDatas = result.data;
                            $.each(result.data, function (index, data) {
                                console.log("data >>> " + JSON.stringify(data));
                                listbody.appendChild(getListItem(data, index));
                            });
                            $('section img').fancyZoom({closeOnClick: true});
                            document.getElementById("collapse0").setAttribute("class","panel-collapse collapse in");
                        }else{
                            $("#listNoData").show();
                        }
                    }
                },
                error: function (errorMsg) {
                    //请求失败时执行该函数
                    alert("失败 >>>> " + errorMsg);
                }
            });
        };
        getListItem =function(data,index){
            var div = document.createElement("div");
            if (parseInt(index)%2 == 0 ){
                div.setAttribute("class","panel panel-info");
            }else{
                div.setAttribute("class","panel panel-success");
            }
            var str=' <div class="panel-heading"><h4 class="panel-title"><a style="width:100%;display:block;text-decoration:none;"   data-toggle="collapse" data-parent="#list-body" href="#collapse'+index+'">▼&nbsp;&nbsp;&nbsp;&nbsp;';
            str+=data.campusActivityName+'</a></h4></div><div id="collapse'+index+'" class="panel-collapse collapse">';
            str+='<div class="panel-body">';

            str+='<div class="col-sm-12">';
            str+='<div class="col-sm-12"><h5>发布时间：'+data.campusActivityTime+'</h5></div>';
            str+='<div class="col-md-12"><h5>内容：'+data.campusActivityDetail+'</h5></div>';

            if (data.pics){
                if (JSON.parse(data.pics).length > 0){
                    $.each(JSON.parse(data.pics), function (indexPic, pic) {
                        console.log("data >>> " + JSON.stringify(pic));
                        str += '<div class="col-sm-2"><section><img src="'+pic+'"/></section></div>';
                    });
                }
            }
            str+='<div class="col-sm-12"><h5>操作：';
            str+='<p class="btn btn-primary" style="margin-right: 15px;" onclick="updateDate(\''+index+'\')">更新</p>';
            str+='<p class="btn btn-primary" style="margin-right: 15px;" onclick="downDate(\'' + data.campusActivityId + '\')">下线</p>';
            str+='<p class="btn btn-primary" style="margin-right: 15px;" onclick="deleteDate(\'' + data.campusActivityId + '\')">删除</p></h5></div>';
            str+='</div></div></div>';
            div.innerHTML = str;
            return div;
        };

        updateDate = function (index) {
            window.localStorage.setItem("updata_activity",JSON.stringify(resultDatas[index]));
            window.location.href = [[@{/addactivity}]];
        };

        deleteDate = function (index) {
            var URL = [[@{/api/activity/}]] + index;
            $.ajax({	//使用JQuery内置的Ajax方法
                type: "delete",	//post请求方式
                url: URL,
                dataType: "json",	//返回数据形式为json
                success: function (result) {
                    console.log("result >>> " + JSON.stringify(result));
                    if (result.code == 0){
                        $('#myModal').on('hide.bs.modal', function () {
                            location.reload(false);
                        })
                    }else {
                        document.getElementById("dialog-body").innerHTML=result.message;
                    }
                    $('#myModal').modal('show');
                },
                error: function (errorMsg) {
                    //请求失败时执行该函数
                    alert("失败 >>>> " + errorMsg);
                }
            });
        };

        downDate = function (index) {
            var URL = [[@{/api/activity/offline/}]] + index;
            $.ajax({	//使用JQuery内置的Ajax方法
                type: "post",	//post请求方式
                url: URL,
                dataType: "json",	//返回数据形式为json
                success: function (result) {
                    console.log("result >>> " + JSON.stringify(result));
                    if (result.code == 0){
                        $('#myModal').on('hide.bs.modal', function () {
                            location.reload(false);
                        })
                    }else {
                        document.getElementById("dialog-body").innerHTML=result.message;
                    }
                    $('#myModal').modal('show');
                },
                error: function (errorMsg) {
                    //请求失败时执行该函数
                    alert("失败 >>>> " + errorMsg);
                }
            });
        };

        </script>

    <style type="text/css" media="screen">
        img{
            width: 100%;
            height: auto;
        }

        a img {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div class="panel panel-default" style="background-color: #fff;" >
<p class="panel-heading no-collapse">活动列表</p>
    <div class="panel-body" style="background-color: #fff;">
        <div class="form-horizontal">
        <div id="filter-group" class="form-group">
            <label class="col-sm-1 control-label" style="text-align: right">校区</label>
            <div class="col-sm-11">
                <select id="building" class="form-control" onchange="changeEvent();">
                    <option>仙林</option>
                    <option>鼓楼</option>
                </select>
            </div>
        </div>
        </div>
        <div id="list-body" class="panel-group">

        </div>
        <div id="listNoData" style="width:100%;text-align: center">暂无数据!</div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        温馨提示
                    </h4>
                </div>
                <div class="modal-body">
                    删除成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
