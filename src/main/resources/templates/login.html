<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head>
    <meta charset="utf-8"/>
    <title>小蓝鲸登录页面</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link th:href="@{font/css/font-awesome.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <link th:href="@{css/theme.css}" rel="stylesheet"/>
    <!--<link th:href="@{css/premium.css}"  rel="stylesheet"/>-->
    <script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .navbar-default .navbar-brand, .navbar-default .navbar-brand:hover {
            color: #fff;
        }
    </style>

    <!--<script src="../static/jquery-3.1.1.js" type="text/javascript"></script>-->
    <!--<script src="../static/bootstrap/js/bootstrap.js"></script>-->
    <script type="text/javascript" th:inline="javascript">
    $(function() {
            if ([[${param.error}]]){
                $('#myModal').modal('show');
            }
    });
    </script>
</head>
<body class="theme-blue" style="background:url(../static/img/test.jpg) no-repeat 5px 5px;background-size:100%;">
<div class="navbar navbar-default " role="navigation">
    <div class="navbar-header">
        <a class="" href="index.html"><span class="navbar-brand"><span class="fa fa-paper-plane"></span> 小蓝鲸</span></a></div>

    <!--<div class="navbar-collapse collapse" style="height: 1px;">-->

    <!--</div>-->
</div>
<div class="dialog">

    <div class="panel panel-default">

        <p class="panel-heading no-collapse">用户登录</p>
        <div class="panel-body">
            <!--<div th:if="${param.error}">-->
                <!--用户名或密码错-->
            <!--</div>-->
            <!--<div th:if="${param.logout}">-->
                <!--您已注销成功-->
            <!--</div>-->
            <form id="formLogin" th:action="@{/login}" method="post">
                <div class="form-group"><label> 用户名 : </label><input type="text" name="username" class="form-control span12"/> </div>
                <div class="form-group"><label> 密 码 : </label><input type="password" name="password" class="form-control span12 form-control"/> </div>
                <div><input type="submit" class="btn btn-primary pull-right" value="登&nbsp;&nbsp;录"/></div>
            </form>
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            温馨提示
                        </h4>
                    </div>
                    <div class="modal-body">
                        用户名或密码错
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
</div>
</body></html>
