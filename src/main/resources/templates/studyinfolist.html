<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>小蓝鲸-院系列表</title>
    <link th:href="@{font/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <!--<link th:href="@{css/theme.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{css/premium.css}"  rel="stylesheet"/>-->
    <script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <style>
    </style>
    <script type="text/javascript" th:inline="javascript">
        $(function () {
            var URL = [[@{/api/school/list}]];
            $.ajax({	//使用JQuery内置的Ajax方法
                type: "get",	//post请求方式
                url: URL,
                dataType: "json",	//返回数据形式为json
                success: function (result) {
                    console.log("result >>> " + JSON.stringify(result));
                    if (result.code == 0){
                        if (result.data.length > 0) {
                            $("#listNoData").hide();
                            var listbody = document.getElementById("list-body");
                            listbody.innerHTML = '';
                            $.each(result.data, function (index, data) {
                                listbody.appendChild(getListItem(data, index));
                            });
                        }else{
                            $("#listNoData").show();
                        }
                    }else{

                    }
                },
                error: function (errorMsg) {
                    //请求失败时执行该函数
                    alert("失败 >>>> " + errorMsg);
                }
            });
        });

            getListItem = function (data, index) {
                var item = document.createElement("tr");
                switch (index % 3) {
                    case 0:
                        item.setAttribute("class", "success");
                        break;
                    case 1:
                        item.setAttribute("class", "warning");
                        break;
                    case 2:
                        item.setAttribute("class", "danger");
                        break;
                    default:
                        item.setAttribute("class", "success");
                        break;
                }
                var str = ' <td style="line-height: 40px;">' + data.campus + '</td>';
                str += ' <td style="line-height: 40px;">' + data.department + '</td>';
                str += '<td style="line-height: 40px;" ><button class="btn btn-primary" onclick="deleteData(\'' + data.studyInfoId + '\');">删除</button></td>';
                item.innerHTML = str;
                return item;
            };
            deleteData = function (index) {
                var URL = [[@{/api/school/}]] + index;
                $.ajax({	//使用JQuery内置的Ajax方法
                    type: "delete",	//post请求方式
                    url: URL,
                    dataType: "json",	//返回数据形式为json
                    success: function (result) {
                        if (result.code == 0){
                            $('#myModal').on('hide.bs.modal', function () {
                                location.reload(false);
                            })
                        }else {
                            document.getElementById("dialog-body").innerHTML=result.message;
                        }
                        $('#myModal').modal('show');
                    },
                    error: function (errorMsg) {
                        //请求失败时执行该函数
                        alert("失败 >>>> " + errorMsg);
                    }
                });
            };


    </script>
</head>
<body>
<div class="panel panel-default" style="background-color: #fff; ">
    <p class="panel-heading no-collapse">院系列表</p>
    <div class="panel-body" style="background-color: #fff;">
        <table class="table">
            <thead>
            <tr>
                <th>校区</th>
                <th>院系</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="list-body">
            </tbody>
        </table>
        <div id="listNoData" style="width:100%;text-align: center">暂无数据!</div>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        温馨提示
                    </h4>
                </div>
                <div class="modal-body">
                    删除成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
